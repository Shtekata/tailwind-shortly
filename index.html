<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Shortly</title>
  </head>
  <body>
    <!-- Nav Container -->
    <nav class="container relative mx-auto p-6">
      <!-- Flex Container For All Items -->
      <div class="flex items-center justify-between">
        <!-- Flex Container For Logo/Menu -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="" />
          <!-- Left Menu -->
          <div class="hidden space-x-8 font-bold md:flex">
            <a class="text-grayishViolet hover:text-veryDarkViolet" href="#">Features</a>
            <a class="text-grayishViolet hover:text-veryDarkViolet" href="#">Pricing</a>
            <a class="text-grayishViolet hover:text-veryDarkViolet" href="#">Resources</a>
          </div>
        </div>
        <!-- Right Buttons Menu -->
        <div class="text-grayishViolet hidden items-center space-x-6 font-bold md:flex">
          <div class="hover:text-veryDarkViolet">Login</div>
          <a class="bg-cyan rounded-full px-8 py-3 font-bold text-white hover:opacity-70" href="#">Sign Up</a>
        </div>
        <!-- @todo Hamburger Menu -->
      </div>
      <!-- @todo Mobile Menu -->
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container mx-auto flex flex-col-reverse p-6 md:flex-row">
        <!-- Content Container -->
        <div class="mb-44 flex flex-col space-y-10 md:mt-16 md:w-1/2 lg:mb-52">
          <h1 class="text-center text-5xl font-bold md:max-w-md md:text-left md:text-6xl">More than just shorter links</h1>
          <p class="text-center text-2xl text-gray-400 md:max-w-md md:text-left">Build your brand's recognition and get detailed insights on how your links are performing.</p>
        </div>
        <!-- Image -->
      </div>
    </section>
  </body>
</html>
